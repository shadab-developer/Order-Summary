<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="section-order">
      <img src="images/illustration-hero.svg" class="hero-img" alt="Hero IMG" />
      <div class="summary">
        <div class="content">
          <h1 class="order-title">Order Summary</h1>

          <p class="order-details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan-card">
          <div>
            <img src="./images/icon-music.svg" alt="music icon" />
          </div>
          <div>
            <div class="payment">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div>
            <a class="change-btn" href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="btn order-btn">Processed to payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shadab Ahmad (WebyRoot Private Limited)</a>.
    </div>
  </body>
</html>
